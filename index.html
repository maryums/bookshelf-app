<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>Book Constructor</title>

</head>

<body>


    <div class="container">
        <h1>Bookshelf</h1>

        <button id="add-book">Add Book</button>

        <div class="form-div">
            <form>
                <input type="text" name="title" id="title" placeholder="title of book">
                <input type="text" name="author" id="author" placeholder="author">
                <input type="text" name="pages" id="pages" placeholder="number of pages">
                <div class="stars">

                    <i class="far fa-star" id="1"> </i>
                    <i class="far fa-star" id="2"> </i>
                    <i class="far fa-star" id="3"> </i>
                    <i class="far fa-star" id="4"> </i>
                    <i class="far fa-star" id="5"> </i>

                </div>

                <div>
                    <input type="checkbox" name="read" id="read"> <label for "read"> Read?</label>
                </div>
                <div> <button type="submit">Submit</button> </div>
            </form>
        </div>

        <div class="my-library">



        </div>

    </div>


    <script src="app.js"> </script>
</body>

</html>
