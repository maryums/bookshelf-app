<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Book Constructor</title>

</head>

<body>


    <div class="container">
        <h1>My Bookshelf</h1>

        <button id="add-book">Add a Book</button>

        <div class="form-div">
            <form>
                <input type="text" name="title" id="title" placeholder="title of book">
                <input type="text" name="author" id="author" placeholder="author">
                <input type="text" name="pages" id="pages" placeholder="number of pages">
                <div>
                    <input type="checkbox" name="read" id="read"> <label for "read"> Read?</label>
                </div>
                <div> <button type="submit">Submit</button> </div>
            </form>
        </div>


        <div class="my-library">



        </div>

    </div>


    <script src="app.js"> </script>
</body>

</html>
